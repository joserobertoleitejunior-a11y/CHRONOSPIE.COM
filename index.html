<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChronosPie - Gestão de Tempo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .page { display: none; }
        .page.active { display: block; }
        body { background-color: #f3f4f6; }
    </style>
</head>
<body class="p-4">

    <section id="dashboard" class="page active max-w-md mx-auto space-y-6">
        <h1 class="text-2xl font-bold text-center text-gray-800">ChronosPie</h1>
        
        <div class="bg-white p-6 rounded-2xl shadow-lg text-center">
            <canvas id="timeChart" class="mx-auto"></canvas>
            <p id="percentageText" class="text-3xl font-black mt-4 text-blue-600">0%</p>
            <p class="text-sm text-gray-500 uppercase font-bold tracking-wider">Eficiência do Dia</p>
        </div>

        <div class="bg-white p-6 rounded-2xl shadow-md space-y-4">
            <input type="text" id="taskName" placeholder="O que você fez?" class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
            <div class="flex gap-2">
                <input type="number" id="taskHours" placeholder="Horas" class="w-1/2 p-3 border rounded-xl text-center">
                <input type="number" id="taskMins" placeholder="Min" class="w-1/2 p-3 border rounded-xl text-center">
            </div>
            <button onclick="addTask()" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold hover:bg-blue-700 transition">Sincronizar Atividade</button>
        </div>

        <div id="taskList" class="space-y-2 pb-24"></div>
    </section>

    <section id="auditoria" class="page max-w-md mx-auto space-y-6">
        <div class="bg-white p-8 rounded-2xl shadow-lg text-center space-y-4">
            <h2 class="text-xl font-bold text-gray-800">Relatório de Auditoria</h2>
            <p class="text-gray-600">O seu tempo é valioso. Para acessar a análise profunda de dados e métricas de desempenho, realize o pagamento via PIX.</p>
            <div class="bg-gray-100 p-4 rounded-xl border-2 border-dashed border-gray-300">
                <p class="text-xs font-bold text-gray-400 mb-2 uppercase">Chave PIX (Copia e Cola)</p>
                <p class="text-sm font-mono font-bold break-all">42613586893</p>
                <button onclick="alert('Chave copiada!')" class="mt-3 w-full bg-black text-white py-2 rounded-lg text-xs font-bold uppercase">Copiar Chave</button>
            </div>
            <p class="text-[10px] text-gray-400 italic text-center">Acesso liberado automaticamente após confirmação.</p>
        </div>
    </section>

    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around p-4 shadow-2xl">
        <button onclick="showTab('dashboard')" class="text-blue-600 font-bold">Início</button>
        <button onclick="showTab('auditoria')" class="text-gray-400 font-bold">Auditoria</button>
    </nav>

    <script>
        let activities = [];
        let myChart;

        function showTab(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function addTask() {
            const name = document.getElementById('taskName').value;
            const h = parseInt(document.getElementById('taskHours').value || 0);
            const m = parseInt(document.getElementById('taskMins').value || 0);
            const totalMins = (h * 60) + m;

            if (name && totalMins > 0) {
                activities.push({ name, mins: totalMins });
                updateUI();
                document.getElementById('taskName').value = '';
                document.getElementById('taskHours').value = '';
                document.getElementById('taskMins').value = '';
            }
        }

        function updateUI() {
            const list = document.getElementById('taskList');
            list.innerHTML = '';
            let totalUsed = activities.reduce((acc, curr) => acc + curr.mins, 0);
            
            // 1440 mins é o total do dia
            let percent = ((totalUsed / 1440) * 100).toFixed(0);
            document.getElementById('percentageText').innerText = percent + '%';

            activities.slice().reverse().forEach(act => {
                list.innerHTML += `
                    <div class="bg-white p-4 rounded-xl shadow-sm flex justify-between items-center border-l-4 border-blue-500">
                        <span class="font-bold text-gray-700">${act.name}</span>
                        <span class="text-blue-600 font-bold">${act.mins} min</span>
                    </div>
                `;
            });

            updateChart(totalUsed);
        }

        function updateChart(totalUsed) {
            const ctx = document.getElementById('timeChart').getContext('2d');
            if (myChart) myChart.destroy();
            
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    datasets: [{
                        data: [...activities.map(a => a.mins), 1440 - totalUsed],
                        backgroundColor: [...activities.map(() => '#3b82f6'), '#e5e7eb'],
                        borderWidth: 0
                    }]
                },
                options: {
                    cutout: '80%',
                    plugins: { legend: { display: false } }
                }
            });
        }

        // Inicia gráfico vazio
        updateChart(0);
    </script>
</body>
</html>
